
{% extends "layout.html" %}
{% block content %}
<h2>Book a Facility</h2>

<div class="card booking-card">
  <form id="bookForm">
    <div class="form-row">
      <label>Facility</label>
      <select id="facilitySelect" class="input-field">
        {% for f in facilities %}
          <option value="{{ f.id }}">{{ f.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-row">
      <label>Date</label>
      <input type="date" id="dateInput" class="input-field" required>
    </div>

    <div class="form-row">
      <label>Need Equipment</label>
      <label class="checkbox-label">
        <input type="checkbox" id="equipCheck"> Yes
      </label>
    </div>

    <div class="form-row">
      <button type="button" id="btnCheck" class="btn">Check Availability</button>
    </div>
  </form>
</div>

<div class="card">
  <h3>Available Slots</h3>
  <div id="slotsGrid" class="slots"></div>
  <button type="button" id="btnBook" class="btn btn-primary" disabled>Confirm Booking</button>
</div>

<div id="confirmationMessage" class="success-message hidden">
  âœ… Your booking has been confirmed successfully!
</div>

<div class="card">
  <h3>My Bookings</h3>
  <div id="myBookings">Loading your bookings...</div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
